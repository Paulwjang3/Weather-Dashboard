<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <div class="container text-center">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">

            <div class="col-12 col-md-3">
                <form id="search-form">
                    <label class="font-weight-bold">Search for a City:</label>
                    <input class="form-control my-3 text-primary" type="search" placeholder="Atlanta" id="search-city">
                    <button class="btn btn-primary my-3" style="width: 100%" type="submit" id="search-button">Search</button>
                </form>

                <hr>

                <div class="search-history" id="search-history">

                </div>
            </div>

            <div class="col-12 col-md-9">

                <div class="row current-weather" id="current-weather">

                </div>

                <div class="row five-day-header">5-day Forecast:</div>
                <div class="five-day-forecast" id="five-day-forecast">

                </div>
            </div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="/assets/js/scripts.js"></script>
</body>
</html>
